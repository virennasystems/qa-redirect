<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="refresh" content="0; url=https://proton.me/drive/YOUR_FILE_ID_HERE" />
  <title>Redirecting to VIRENNA QA Report...</title>
  <meta name="description" content="Access the VIRENNA Quality Assurance Report via secure ProtonDrive." />
  <meta property="og:title" content="VIRENNA Quality Assurance Report" />
  <meta property="og:description" content="Redirect to verified ProtonDrive-hosted medical QA documentation." />
  <meta property="og:image" content="https://qa.virenna.org/preview.png" />
  <meta property="og:url" content="https://qa.virenna.org" />
  <meta name="theme-color" content="#0044cc" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background-color: #f6faff;
      color: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #ffffff;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      text-align: center;
      max-width: 460px;
      width: 100%;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    p {
      margin: 0.5rem 0;
      font-size: 1rem;
      color: #4b5563;
    }
    .qr {
      margin: 1.5rem 0;
    }
    .fallback a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: background 0.2s ease;
    }
    .fallback a:hover {
      background-color: #1e40af;
    }
    .hash {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #6b7280;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Redirect information">
    <h1>VIRENNA Quality Assurance Report</h1>
    <p>You are being redirected to our encrypted ProtonDrive archive.</p>

    <div class="qr">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=https://qa.virenna.org"
           alt="QR Code to access the QA document via mobile" width="180" height="180" />
    </div>

    <div class="fallback">
      <p>If you are not redirected, click below:</p>
      <a href="https://proton.me/drive/YOUR_FILE_ID_HERE" target="_blank" rel="noopener">Open QA Report</a>
    </div>

    <div class="hash" aria-label="SHA-256 verification block">
      Optional SHA-256 checksum:<br />
      <code>[paste your hash here]</code>
    </div>
  </main>
</body>
</html>
